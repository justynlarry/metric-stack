# Promtail server configuration
server:
  # Web UI and metrics available on port 9080
  http_listen_port: 9080
  grpc_listen_port: 0

# Position file tracks where Promtail stopped reading each log file
positions:
  filename: /var/lib/promtail/positions.yaml

# Where to send collected logs
clients:
  - url: http://loki:3100/loki/api/v1/push

# Define what logs to collect
scrape_configs:
  # File-based service discovery
  - job_name: file_sd
    file_sd_configs:
      - files:
        - /etc/promtail/file_sd/*.yml
        refresh_interval: 30s

  # Systemd Journal
  - job_name: systemd-journal
    journal:
      path: /var/log/journal
      matches: _SYSTEMD_UNIT
      max_age: 12h
      labels:
        job: systemd-journal
        host: monitoring-vm
        tenant: internal

  # Docker Container Logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s

    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        target_label: container

      - source_labels: ['__meta_docker_container_image']
        target_label: image

      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: service

      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: compose_project
